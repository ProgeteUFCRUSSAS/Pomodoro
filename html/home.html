<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <!-- Configurações de metadados -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/logo.png" type="image">
    <link rel="stylesheet" href="../assets/style/home.css">
    <title>TreePomodoro</title>
</head>
<body class="main-body">
    <!-- Seção principal do conteúdo -->
    <section class="main-content">
        <div class="timer">
            <!-- Relógio do Pomodoro -->
            <div class="relogio" id="relogio">25:00</div>
            <div class="botoes">
                <!-- Botões de controle do Pomodoro -->
                <button type="button" class="botao" id="Iniciar">Iniciar</button>
                <button type="button" class="botao" id="Pausar">Pausar</button>
                <button type="button" class="botao" id="Resetar">Resetar</button>
            </div>
            <div class="botoes">
                <!-- Botões de controle do Pomodoro -->
                <button type="button" class="b25" data-time="25" id="pomo">pomodoro</button>
                <button type="button" class="b5 dimmer" data-time="5" id="rest">break</button>
                <button type="button" class="b10 dimmer" data-time="10" id="long"> long break</button>
            </div>
        </div>
    </section>
    
    <!-- Menu superior -->
    <aside class="menu">
        <section class="main-content menu-content">
            <h1 class="menu-title">TreePomodoro</h1>
            <nav>
                <ul>
                    <!-- Link para a página Sobre Nós -->
                    <li><a href="./aboutus.html">Sobre nós</a></li>
                </ul>
            </nav>
        </section>
    </aside>
    
    <!-- Inclusão do script JavaScript -->
    <script src="../scripts/home.js"></script>
</body>
</html>
